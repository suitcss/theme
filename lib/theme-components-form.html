<form class="Form {{modifier_class}}">
  <fieldset>
    <legend>Default</legend>
    <div class="Form-item">
      <label class="Form-label">Name</label>
      <input type="text">
    </div>
    <div class="Form-item">
      <label class="Form-label">Email</label>
      <input type="email">
    </div>
  </fieldset>
  <fieldset>
    <legend><code>.Form-item--stacked</code></legend>
    <div class="Form-item Form-item--stacked">
      <label class="Form-label">Name</label>
      <input type="text">
    </div>
    <div class="Form-item Form-item--stacked">
      <label class="Form-label">Email</label>
      <input type="email">
    </div>
  </fieldset>
</form>
